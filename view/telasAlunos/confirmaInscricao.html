<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body id="body-pd">
  <header class="header" id="header">
    <div class="header_toggle">
      <i class='bx bx-menu' id="header-toggle"></i>
    </div>
  </header>
  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
      <div>
        <a href="/" class="nav_logo">
          <i class='nav_logo-icon'><img src="../public/assets/logoPBranca.svg" alt="" width="25vh"></i>
          <span class="nav_logo-name">
            <img src="/assets/logoBranco.svg" alt="" height="30vh">
            minerva
          </span>
        </a>
        <div class="nav_list">
          <a href="" class="nav_link active">
            <i class='bx bx-grid-alt nav_icon'></i>
            <span class="nav_name">Início</span>
          </a>
          <a href="/Aluno/processos" class="nav_link">
            <i class='bx bx-book-content nav_icon'></i>
            <span class="nav_name">Processos</span>
          </a>
          <a href="/Aluno/inscricoes" class="nav_link">
            <i class='bx bx-pencil nav_icon'></i>
            <span class="nav_name">Inscrições</span>
          </a>
        </div>
      </div>
      <a href="" class="nav_link">
        <i class='bx bx-log-out nav_icon'></i>
        <span class="nav_name">Sair</span>
      </a>
    </nav>
  </div>

  <!--Container -->
  <div class="height-100">
    <h1>Disciplina</h1>
    <h3>Edital N° 25/2023 - DG/ZN/RE/IFRN -- titulo edital</h3>
    <span class="badge rounded-pill text-bg-dark">Curso</span>
    <span class="badge rounded-pill text-bg-dark">Turno</span>
    <span class="badge rounded-pill text-bg-dark">00 vagas</span>

    <form action="">

      <h3>Turno <span>*inverso ao horário de aula</span></h3>
      <input type="checkbox" name="manha">
      <label for="">Manhã</label>

      <input type="checkbox" name="manha">
      <label for="">Tarde</label>

      <input type="checkbox" name="manha">
      <label for="">Noite</label>

      <input type="checkbox" name="manha">
      <label for="">Flexível</label>

      <label for="">Usuário:</label>
      <input type="text" placeholder="Digite sua matrícula">

      <label for="">Senha:</label>
      <input type="password" placeholder="Digite sua senha">

      <button type="button" class="btn btn-outline-primary">CANCELAR</button>
      <button type="button" class="btn btn-primary">INSCREVER-SE</button>

    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/js/bootstrap.bundle.min.js"

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

  <script src="../public/js/header.js"></script>
